### United States ###

# M2A2 Light Tank
american_light_tank_equipment_1:0 "M2A2 Light Tank"
american_light_tank_equipment_1_short:0 "M2A2 Light Tank"
american_light_tank_equipment_1_desc:0 "The M2A2 Light Tank was a light tank designed and built by Rock Island Arsenal. It required 4 men to crew and could reach a top speed of 36 mph (57.9 kph). With only two .50 caliber machineguns and 16mm of armor at its thickest point, the M2A2 was severely underpowered and soon replaced by later models."

# M1 Combat Car
american_light_tank_equipment_2:0 "M1 Combat Car"
american_light_tank_equipment_2_short:0 "M1 Combat Car Light Tank"
american_light_tank_equipment_2_desc:0 "Designed by Rock Island Arsenal for the U.S. Cavalry, the M1 Combat Car was a tank designed in 1935. It was a light and speedy vehicle that could move up to 45mph (72kph). This speed was its defining quality as it was designed to break through lines and exploit weak points such as horse mounted cavalry would. It was only armed with 2 machineguns, a .50 and a .30, it stood almost no chance of damaging enemy AFVs."

# M2A4 Light Tank
american_light_tank_equipment_3:0 "M2A4 Light Tank"
american_light_tank_equipment_3_short:0 "M2A4 Light Tank"
american_light_tank_equipment_3_desc:0 "Designed 3 years after the M2A2, the M2A4 was significantly better than its predecessor. Instead of 2 .50 caliber turrets, it had a single 37mm turret for its main armament. Its frontal armor was upgraded to 25mm and the secondary armament included 5 machineguns when fully kitted."

# M3 Stuart
american_light_tank_equipment_4:0 "M3 Stuart"
american_light_tank_equipment_4_short:0 "M3 Stuart Light Tank"
american_light_tank_equipment_4_desc:0 "The M3 Stuart was the primary light tank of the war for the United States. It had a 37mm gun, 51mm of frontal armor, and was crewed by 4 men. It weighed almost 17 tons and could reach a top speed of 36 mph (57.9kph). It was the second most produced American tank in the war"

# M5 Stuart
american_light_tank_equipment_5:0 "M5 Stuart"
american_light_tank_equipment_5_short:0 "M5 Stuart Light Tank"
american_light_tank_equipment_5_desc:0 "Due to a demand for radial engines, the M3 Stuart was modified to employ 2 V8 Cadillac engines and designated M5. It also had an automatic transmission which made operating and training for the vehicle easier. Like the M3, its greatest weakness was its small gun which was not improved from the M3"

# M24 Chaffee
american_light_tank_equipment_6:0 "M24 Chaffee"
american_light_tank_equipment_6_short:0 "M24 Chaffee Light Tank"
american_light_tank_equipment_6_desc:0 "The Chaffee came in to service near the end of World War II and was designed to replace the M3/M5 Stuart. In Africa, the M3 Stuart struggled to pierce Axis armor with its weak 37mm gun. To remedy this, the M24 was designed with a powerful 75mm gun which proved sufficient against Axis medium armor. It was about as fast as the M5 Stuart with a top speed of 35 mph (56kph)."

# M41 Walker Bulldog
american_light_tank_equipment_7:0 "M41 Walker Bulldog"
american_light_tank_equipment_7_short:0 "M41 Walker Bulldog Light Tank"
american_light_tank_equipment_7_desc:0 "After World War II, the U.S. was left with the dated M24 as its main light tank. The M41, designed by Cadillac in 1949, fulfilled the need for a new light tank and went into production in 1951. It was armed with a 76mm main gun which was sufficient for disabling most light and medium AFVs of the period. It had 25mm armor on both the front and side, and he turret mantle had 38mm of armor. It weighed 23.5 tons, but it could still achieve a top speed of 45 mph (72kph). This was due to its powerful Continental 6 cylinder 500 HP engine."

