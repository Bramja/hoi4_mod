# M2 Medium
american_medium_tank_equipment_1:0 "M2 Medium"
american_medium_tank_equipment_1_short:0 "M2 Medium Tank"
american_medium_tank_equipment_1_desc:0 "The M2 medium was designed by Rock Island Arsenal like many other U.S. tanks of the era. It had a 37mm main gun and up to 9 .30 caliber machineguns. Its crew of 6 was protected by 30mm of armor in the frontal glacis which was reduced to 20mm on the sides of the tank."

# M3 Lee
american_medium_tank_equipment_2:0 "M3 Lee"
american_medium_tank_equipment_2_short:0 "M3 Lee Medium Tank"
american_medium_tank_equipment_2_desc:0 "The M3 Lee was an American medium tank nicknamed after General Robert E. Lee of the Confederate Army. It weighed 30 tons and sported 2 main guns, a 75mm which sat in the front right, and a 37mm gun which sat upon a turret on top of the hull. It was fairly well armored with 51mm of frontal armor and ~40mm of side and rear armor. They were shipped to various nations and used by the Australians, the British, and even the Soviet Army. It was a fairly reliable tank, but had massive drawbacks such as being tall and spalling of the armor. Due to this, it was quickly replaced by the M4."

ENG_american_medium_tank_equipment_2:0 "M3 Grant"
ENG_american_medium_tank_equipment_2_short:0 "M3 Grant Medium Tank"
ENG_american_medium_tank_equipment_2_desc:0 "The British variant of the M3 Medium, the M3 Grant had a different turret design than the Lee. Like the Lee, it had a hull-mounted 75mm gun and a 37mm gun on the turrret. It had about 50mm of frontal armor and the sides had around 40mm."




# M4 Sherman
m4_equipment:0 "M4 Sherman"
m4_equipment_short:0 "M4 Medium Tank"
m4_equipment_desc:0 "Almost 50,000 Shermans were constructed during the war by the United States. The M4 Was a big step up from the M3. It had a 350HP gasoline engine enabling it to reach 30mph, frontal armor that reached 51mm in thickness (76mm on the turret), and 31mm side armor. The obsolete 37mm turret mounted gun was replaced with a much more powerful 75mm. It was known to be reliable and was built around survivability with plenty of hatches for crews to escape when they needed to."

