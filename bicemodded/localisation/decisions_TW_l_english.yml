 GER_speeches_category:0 "Public Speaking"
 GER_speeches_category_desc:0 "The object of rhetoric is not truth, but persuasion. A man has made at least a start on discovering the meaning of human life when he plants shade trees under which he knows full well he will never sit. Therefore when at least one of the parties to a conflict wants something more than it wants peace, war is inevitable. Hence one should be grateful, that nothing is so unbelievable that great oratory cannot make it acceptable."
 sp_essen_krupp:0 "Address Krupp Industries in Essen"
 sp_essen_krupp_desc:0 ""I do not subordinate myself to the world, for it can not pass judgment on me! I only subordinate myself to you!""
 sp_wien:0 "Greet the crowds at Heldenplatz"
 sp_wien_desc:0 ""I hereby declare for this land its new mission. The oldest Ostmark of the German Volk shall from now on constitute the youngest bulwark of the German nation!""
 sp_sudeten:0 "Address the Reichstag on the Sudeten Crisis"
 sp_sudeten_desc:0 ""It is the business of the Czechoslovakian Government to come to terms with the true representatives of the Sudeten Germans and in one way or another, reach some form of understanding with them.""
 sp_inaugurate_autobahn:0 "Inaugurate the Autobahn"
 sp_berlin_siemens:0 "Address workers at the Siemens factory in Berlin"
 sp_berlin_siemens_desc:0 ""I grew up amongst you! I once stood amongst you! During the four years of war I was in your midst!""
 sp_hitlerjugend:0 "Address the Hitlerjugend"
 sp_hitlerjugend_desc:0 ""We want to see no more class divisions. You must not let this grow amongst you!""
 sp_freemarket:0 "Denounce the free-market economy"
 sp_freemarket_desc:0 ""The worst illusion is to believe that you can live on something that was not created and produced by work before.""
 sp_falloffrance:0 "Address the Reichstag on the Fall of France"
 sp_falloffrance_desc:0 ""Mr. Churchill should make an exception and place trust in me when as a prophet I now proclaim: a great empire will be destroyed! I am fully aware that the continuation of this war will end only in the complete shattering of one of the two warring parties. Mr. Churchill may believe this to be Germany. I know it to be England!""
